<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cotización</title>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/nueva-cot-encabezado.js"></script>
    <script defer src="../js/nueva-cot-items.js"></script>
    <script defer src="../js/nueva-cot-otros.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html"><h1 class="text-center">Cotizador Merchandising</h1></a>
    <h2>INGRESE COTIZACIÓN:</h2>
    <div class="muestro-tipo-cambio">
      <p>Tipo de cambio vigente $</p>
      <input id="tipoCambio" class="muestro-dolar is-valid"></input>
      <p>Fecha de última actualización:</p>
      <p id="fechaCambio"></p>
    </div>
    <div class="entrada-datos-cotizacion">
      <label for="inCliente">Cliente:</label>
      <input class="item-grilla" type="text" name="Cliente" value="" id="inCliente" list="sugerenciasCliente">
      <datalist id="sugerenciasCliente"></datalist>
      <label for="inCantidad">Cantidad:</label>  
      <input class="item-grilla" type="number" name="cantidad" value="1" id="inCantidad">
      <label for="inDescripcion">Descripción:</label>  
      <input class="item-grilla" type="text" name="descripcion" value="Descripción" id="inDescripcion">

    </div>
    <h3 class="text-center">Productos - Procesos</h3>

    <table>
      <tbody id="tablaItems">
        <tr class="entrada-datos-item">
          <td>
            <label for="inCostoUnitario">Costo Unitario:</label>
          </td>
          <td>
            <label for="inCostoFijo">Costo Fijo:</label>
          </td>
          <td>
            <label for="inProveedor">Proveedor:</label>
          </td>
          <td>
            <label for="inProducto">Detalle:</label>      
          </td>
        </tr>
        <tr data-fila="1" class="entrada-datos-item">
          <td>
            <input class="item-grilla" type="number" name="costo-unitario" value="0" id="costoUnitarioItem">
          </td>
          <td>
            <input class="item-grilla" type="number" name="costo-fijo" value="0" id="costoFijoItem">
          </td>
          <td>
            <input class="item-grilla input-proveedor" type="text" name="Proveedor" value="" id="proveedorItem">
            <!-- <datalist id="sugerenciasProveedor"></datalist>   -->
          </td>
          <td>
            <input class="item-grilla" type="text" name="Descripcion" value="Descripción" id="descripcionItem1">
          </td>
        </tr>
      </tbody>
    </table>
    <button id="sumarItem">Agregar Otro Item</button>
    
    <br>
    <h3 class="text-center">Otros Costos</h3>
    <table> 
      <tbody id="tablaOtrosCostos">
        <tr class="entrada-datos-item">
          <td>
            <label for="inProducto">Detalle:</label>
          </td>
          <td>
            <input class="item-grilla" type="text" name="Detalle" value="Detalle" id="inDetalle">  
          </td>
          <td>
            <label for="inOtrosCostos">Otros Costos:</label> 
          </td>
          <td>
            <input class="item-grilla" type="number" name="otros-costos" value="0" id="inOtrosCostos">
          </td>
        </tr>
      </tbody>      
    </table>
    <button id="sumarOtroCosto">Agregar Otro Costo</button>
    <br>
    <div class="precio-final">
      <div class="etiqueta-unitario">Precio Unitario:</div>
      <div class="item-grilla"><p class="out-precio" id="outPrecioUnitario">0</p></div>
      <input class="item-grilla" type="submit" value="Guardar Cotización" id="botonCotizar">    
    </div>
    
</body>
</html>
